<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>crudOperadores</title>
</head>
<body style="color: rgb(255, 255, 255); background-color: #051a40">

    <div class="container mt-5">
        <div class="text-center">
           <h1 class="display-8 mb-5"><strong>crudOperadores </strong></h1> 
        </div>
        <div class="main row justify-content.center">
            <form action="#" id="operators-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-mb-8 mb-3">
                    <label for="nombres">Nombres</label>
                    <input class="form-control" id="nombres" type="text" placeholder="Entre Nombres">
                </div>
                <div class="col-10 col-mb8 mb-3">
                    <label for="apellidos">Apellidos</label>
                    <input class="form-control" id="apellidos" type="text" placeholder="Entre Apellidos">
                </div>
                <div class="col-10 col-mb-8 mb-3">
                    <label for="telefono">Telefono</label>
                    <input class="form-control" id="telefono" type="text" placeholder="Telefono">
                </div>
                <div class="col-10 col-mb-8 mb-3">
                    <label for="correo">Correo</label>
                    <input class="form-control" id="correo" type="text" placeholder="Correo">
                </div>
                <div class="col-10 col-mb-8 mb-3">
                    <label for="direccion">Direccion</label>
                    <input class="form-control" id="direccion" type="text" placeholder="Direccion">
                </div>
                <div class="col-10">
                    <input class="btn btn-success add-btn" type="submit" value="enviar">
                    <title>Botón Cambia de Color</title>
                        <script>
                        // Función para cambiar el color del botón y enviar datos
                        function cambiarColorYEnviarDatos() {
                          // Obtener el botón por su ID
                          var boton = document.getElementById('botonColorido');
                        
                          // Cambiar el color del botón
                          boton.style.backgroundColor = boton.style.backgroundColor === 'blue' ? 'red' : 'blue';
                        
                          // Aquí puedes agregar la lógica para enviar datos, por ejemplo, usando fetch o XMLHttpRequest
                          // ...
                        }
                        </script>
                </div>
            </form>
            <div class="col-10 col-md-10 mt-8">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Telefono</th>
                            <th>Correo</th>
                            <th>Direccion</th>
                            <th>Botones</th>
                        </tr>
                    </thead>
                    <tbody id="operators-list">
                        <tr>
                            <td>operador</td>
                            <td>apellidos</td>
                            <td>telefono</td>
                            <td>correo</td>
                            <td>direccion</td>
                            <td>
                              <a href="#" class="btn btn-warning btn-sm edit">Editar</a>
                              <a href="#" class="btn btn-danger btn-sm delete">Borrar</a> 
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script src="script.js"></script> 
<script src="db.sql"></script>  
</body> 
</body>
</html>
